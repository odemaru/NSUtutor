<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button class="text-blue-600 font-semibold">Поиск</button>
            <button class="text-gray-600 hover:text-blue-600">Главная</button>
        </div>
        <div class="flex items-center gap-4">
            <button class="text-gray-600 hover:text-blue-600">Мессенджер</button>
            <button class="text-gray-600 hover:text-blue-600">Мои объявления</button>
            <button class="text-gray-600 hover:text-blue-600">Профиль</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <!-- Search Bar -->
    <div class="mb-6">
        <input type="text" placeholder="Search..." class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Card Template -->
        <template id="card-template">
            <div class="bg-white border shadow-sm rounded-lg p-4">
                <h3 class="text-lg font-semibold mb-2">Ищу репетитора по...</h3>
                <ul class="text-gray-700 text-sm space-y-1">
                    <li>высшая математика</li>
                    <li>3 курс ФИТ</li>
                </ul>
                <div class="mt-4">
                    <button class="bg-blue-500 text-white text-sm py-2 px-4 rounded-md hover:bg-blue-600">Photo возможно?</button>
                </div>
            </div>
        </template>

        <!-- Dynamic Cards -->
        <div class="bg-white border shadow-sm rounded-lg p-4">
            <h3 class="text-lg font-semibold mb-2">Ищу репетитора по...</h3>
            <ul class="text-gray-700 text-sm space-y-1">
                <li>высшая математика</li>
                <li>3 курс ФИТ</li>
            </ul>
            <div class="mt-4">
                <button class="bg-blue-500 text-white text-sm py-2 px-4 rounded-md hover:bg-blue-600">Photo возможно?</button>
            </div>
        </div>
        <!-- Repeat card -->
        <div class="bg-white border shadow-sm rounded-lg p-4">
            <h3 class="text-lg font-semibold mb-2">Ищу репетитора по...</h3>
            <ul class="text-gray-700 text-sm space-y-1">
                <li>высшая математика</li>
                <li>3 курс ФИТ</li>
            </ul>
            <div class="mt-4">
                <button class="bg-blue-500 text-white text-sm py-2 px-4 rounded-md hover:bg-blue-600">Photo возможно?</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
