<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="container mx-auto px-4 py-12">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Регистрация</h2>

        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700">Имя пользователя</label>
                <input type="text" id="username" name="username" class="w-full p-3 border rounded-md" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
