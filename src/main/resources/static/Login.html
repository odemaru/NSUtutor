<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<div class="flex items-center justify-center min-h-screen">
  <form action="/login" method="post" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Вход</h2>
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Имя пользователя</label>
      <input type="text" id="username" name="username" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Пароль</label>
      <input type="password" id="password" name="password" class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Войти
    </button>
  </form>
</div>

</body>
</html>
